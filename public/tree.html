<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>How's My Tree?</title>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
</head>

<body>
    <nav>
        <div id="nav-logo">
            <p>How's My</p>
            <p>Tree</p>
        </div>
        <a class="nav-a"  id="first-nav" href="/">Home</a>
        <a class="nav-a" href="/plant">Plant</a>
        <a class="nav-a" href="/about">About</a>
    </nav>
    <div id="wrap" class="wrap">
        <div id="user-tree-display-content">
            <h1 id="tree-details-owner"></h1>
            <div id="user-tree-display-container">
                <div id="user-tree-display">

                    <p id="tree-id"></p>
                    <p id="tree-growth-stage"></p>


                    <div id="canvas-container">
                        <canvas></canvas>
                        <div id="rain-container"></div>
                    </div>


                    <div id="delete-overlay" style="display:none;">
                        <button id="delete-close-btn" type="button" class="danger-btn-small">X</button>
                        <p>Enter Password</p>
                        <input id="password-input" type="text">
                        <button id="delete-btn-confirm" class="danger-btn">Cut Down</button>
                    </div>



                </div>
                <div id="tree-details-container">

                    <p id="tree-details-date-planted"></p>

                    <p id="tree-details-label"></p>


                </div>
            </div>


            <button id="water-btn" class="main-btn" type="button">Water</button>


            
        </div>



        <div id="delete-btn-container">
            <button id="delete-btn" class="danger-btn" type="button">Cut Down</button>
        </div>



    </div>

    </div>
    <script src="tree.js"></script>

</body>

</html>
