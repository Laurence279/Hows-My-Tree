<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Plant Your Tree!</title>
</head>

<body>

    <nav>
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/plant">Plant a Tree!</a>
    </nav>
    <div class="wrap">
        <header>
            <h1>Plant a New Tree</h1>

        </header>

        <div id="create-new-plant-container">
            <form action="/trees" method="post">
                <h3>Owner Details</h3>
                <label for="ownerTitle">Title:</label><br>
                <input required maxlength="12" type="text" id="ownerTitle" name="ownerTitle"><br>
                <label for="ownerFirstName">First name:</label><br>
                <input required maxlength="12" type="text" id="ownerFirstName" name="ownerFirstName"><br>
                <label for="ownerLastName">Last name:</label><br>
                <input required maxlength="12" type="text" id="ownerLastName" name="ownerLastName"><br>
                <h3>Tree Details</h3>
                <label for="seed">Seed Type:</label><br>

                <select name="seed" id="seed">
                    <option value="oak">Oak</option>
                    <option value="willow">Willow</option>
                    <option value="maple">Maple</option>
                    <option value="elder">Elder</option>
                </select><br>
                <label for="colour">Color:</label><br>
                <input required maxlength="12" type="color" id="colour" name="colour"><br>
                <label for="label">Tree Label/Name:</label><br>
                <input required maxlength="20" name="label" id="label" cols="30" rows="3"><br>
                <h3>Password</h3>
                <label for="password">Password:</label><br>
                <input required maxlength="20" name="password" id="password" cols="30" rows="3"><br>
                <button class="main-btn" type="submit">Plant</button>
            </form>
            <div id="new-tree-display">
                <img class="tree-image" src="images/1.png" alt="tree">
            </div>
        </div>
    </div>

    <script src="create.js"></script>
</body>

</html>
